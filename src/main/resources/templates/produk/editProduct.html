<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="../js.js"></script>
    <title>Edit Product</title>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container">
    <div class="row">
        <div class="pull-left col-md-4">
            <img th:src="'/images/' + ${product.getImagePath()}" src="http://loremflickr.com/250/250/tea" alt="" />
            <h1 th:text="${product.getName()}"></h1>
            <h1 th:text="${product.getCategory()}"></h1>
        </div>
        <div class="col-md-6">
            <form class="form-horizontal" th:action="@{/products/edit}" th:object="${form}" enctype="multipart/form-data" method="post">
                <div class="form-group" style="display: none;">
                    <label class="control-label col-sm-6">Nama Barang: </label>
                    <div class="col-sm-6">
                        <input type="text"  id="name" th:field="*{name}" />
                    </div>
                </div>

                <div class="form-group" style="display: none;">
                    <label class="control-label col-sm-6">Nama Barang: </label>
                    <div class="col-sm-6">
                        <input type="text"  id="id" th:field="*{id}" />
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-sm-6">Treshold 1: </label>
                    <div class="col-sm-6">
                        <span>At Quantity </span> <input type="number" placeholder="quantity 1" id="treshold1" th:field="*{treshold1}"/>
                        <br />
                        <span>Price </span> <input type="number" placeholder="price 1" id="price1" th:field="*{price1}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-6">Treshold 2: </label>
                    <div class="col-sm-6">
                        <span>At Quantity </span> <input type="number" placeholder="quantity 2" id="treshold2" th:field="*{treshold2}"/>
                        <br />
                        <span>Price </span> <input type="number" placeholder="price 2" id="price2" th:field="*{price2}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-6">Treshold 3: </label>
                    <div class="col-sm-6">
                        <span>At Quantity </span> <input type="number" placeholder="quantity 3" id="treshold3" th:field="*{treshold3}"/>
                        <br />
                        <span>Price </span> <input type="number" placeholder="price 3" id="price3" th:field="*{price3}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-6" for="description">Description :</label>
                    <div class="col-sm-6">
                        <textarea class="form-control"  rows="5" id="description" th:field="*{description}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 control-label">
                        <button type="submit" class="btn btn-default">Edit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

<div th:replace="footer :: footer"></div>

</body>
</html>
