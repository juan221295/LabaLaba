<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../css.css" />
    <script src="../../js.js"></script>
    <title>Admin - Products</title>
    <!--<title>LabaLaba.com</title>-->
</head>

<body>
    <div th:replace="header :: header"></div>
    <div class="container">
        <h1><a th:href="@{/admin/dashboard}">Back</a></h1>
        <div class="row">
            <div class="col-md-4">
                <h3 style="font-weight: bold;">Supplier Name: <span th:text="${supplier.getName()}"></span></h3>
                <img src="http://www.motormasters.info/wp-content/uploads/2015/02/dummy-profile-pic-male1.jpg" alt="My Photo" style="margin: auto; max-width: 300px; max-height: 300px;" />
            </div>
            <div class="col-md-8" style="text-align: center; padding:10px;">
                <h1>Products</h1>
                <div class="col-md-3 col-sm-6 hero-feature" th:each="prod : ${products}">
                    <div class="thumbnail">
                        <img th:src="'/images/' + ${prod.getImagePath()}" />
                        <div class="caption">
                            <h3 th:text="${prod.name}">Feature Label</h3>
                            <label th:text="${prod.id}"></label>
                            <p th:text="${prod.price}">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                            <p th:text="${prod.category}"></p>
                            <p>
                                <a th:href="@{/products/delete(id=${prod.getId()})}" class="btn btn-danger">Delete!</a> <a th:href="@{/products/editProduct(id=${prod.getId()})}" class="btn btn-warning">Edit</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <p style="float: right">
                <a href="#" class="btn btn-default">More Products</a>
            </p>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>
</body>
</html>
