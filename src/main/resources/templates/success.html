<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Produk sesuai Supplier</h1>
    
    <div class="row text-center">
        <div class="col-md-3 col-sm-6 hero-feature" th:each="prod : ${products}">
            <div class="thumbnail">
                <img th:src="'/images/' + ${prod.getImagePath()}" />
                <div class="caption">
                    <h3 th:text="${prod.name}">Feature Label</h3>
                    <label th:text="${prod.id}"></label>
<!--                    <p th:text="${prod.price}">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>-->
                    
                    <label class="control-label col-sm-6">Treshold 1: </label>
                        <span>At Quantity </span> <label th:text="${prod.treshold1}"></label>
                        <span>Price </span> <label th:text="${prod.price1}"></label>
                    </div>
                
                    <label class="control-label col-sm-6">Treshold 2: </label>
                        <span>At Quantity </span> <label th:text="${prod.treshold2}"></label>
                        <span>Price </span> <label th:text="${prod.price2}"></label>
                    </div>
            
                    <label class="control-label col-sm-6">Treshold 3: </label>
                        <span>At Quantity </span> <label th:text="${prod.treshold3}"></label>
                        <span>Price </span> <label th:text="${prod.price3}"></label>
                    </div>
                </div>
                    <p th:text="${prod.category}"></p>
                </div>
            </div>
        </div>
    </div>

</div>
