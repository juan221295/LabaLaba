<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>
<form supplierId="register-form" th:action="@{/supplier/login}" method="post" role="form">
    <div class="form-group">
        <input type="text" name="name" supplierId="name" tabindex="1" class="form-control" placeholder="Username"/>
    </div>
    <div class="form-group">
        <input type="password" name="password" supplierId="password" tabindex="2" class="form-control" placeholder="Password" />
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" class="form-control btn btn-register" value="Login Now" />
            </div>
        </div>
    </div>
</form>
</body>
</html>
