<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js.js"></script>
    <title th:text="'Profile-' + ${customer.getName()}">Profile</title>
    <!--<title>LabaLaba.com</title>-->
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <div class="row">
        <form th:action="@{/customer/editProfile}" method="post" role="form" th:object="${form}" enctype="multipart/form-data">
            <div class="col-md-4">
                <!--<h1 style="font-weight: bold;" th:text="${customer.getName()}">Nama Toko</h1>-->
                <img src="http://www.motormasters.info/wp-content/uploads/2015/02/dummy-profile-pic-male1.jpg" alt="My Photo" style="margin: auto; max-width: 300px; max-height: 300px;" />
                <input type="file" name="file" th:field="*{photoProfile}"/>
                <!--<p th:text="${supplier.getEmail()}">Email</p>-->
            </div>

            <div class="col-md-8" style="text-align: center; padding:10px;">
                <label>Name : </label><input type="text"  id="name" th:field="*{name}" />
                <br />
                <label>Email : </label><input type="text" id="email" th:field="*{email}" readonly="readonly"/>
                <bar />
                <label>Address : </label><input type="text" id="address" th:field="*{address}" />
                <br />
                <label>Password : </label> <span th:text="${customer.password}"></span>
                <br />
                <label>New Password : </label> <input type="password" name="password" id="password" th:field="*{password}"/>
                <br />
                <button type="submit" class="btn btn-default">Edit</button>
            </div>
        </form>
    </div>

</div>
<div th:replace="footer :: footer"></div>
</body>

</html>
