<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>
    <!-- HEADER -->
    <div th:replace="header :: copy"></div>
    
    <div class="container">
        <div class="panel panel-default">
            <form class="form-horizontal" id="register-form" th:action="@{/customer/login}" method="post" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-2">Email:</label>
                    <div class="col-sm-9">
                        <input type="text" name="email" id="name" tabindex="1" class="form-control" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button type="submit"  tabindex="4" class="form-control btn btn-register" >Log In</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
