<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Lihat Payment</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <div class="panel-group" th:each="payment : ${payments} ">
        <div th:if="${payment.getPaid()}">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <p>Payment Id: # <span th:text="${payment.getId()}"></span></p>
                    <p>Payment Date:<span th:text="${payment.getCreationDate()}"></span></p>
                    <p>Confirmed: Yes</p>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <!--<th>Image</th>-->
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody th:each="detail : ${payment.getDetails()}">
                        <tr>
                            <!--<td><img th:src="'/images/' + ${cartItem.product.getImagePath()}"  src="http://lorempixel.com/50/50/" alt="" style="width: auto; height: auto; max-width: 50px; max-height: 50px;"/></td>-->
                            <td th:text="${detail.getProductName()}">Item Name</td>
                            <td th:text="${detail.getQuantity()}">Q</td>
                            <td th:text="${detail.getPrice()}">Price</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:unless="${payment.getPaid()}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p>Payment Id: # <span th:text="${payment.getId()}"></span></p>
                    <p>Payment Date:<span th:text="${payment.getCreationDate()}"></span></p>
                    <p>Confirmed: No</p>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <!--<th>Image</th>-->
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody th:each="detail : ${payment.getDetails()}">
                        <tr>
                            <!--<td><img th:src="'/images/' + ${cartItem.product.getImagePath()}"  src="http://lorempixel.com/50/50/" alt="" style="width: auto; height: auto; max-width: 50px; max-height: 50px;"/></td>-->
                            <td th:text="${detail.getProductName()}">Item Name</td>
                            <td th:text="${detail.getQuantity()}">Q</td>
                            <td th:text="${detail.getPrice()}">Price</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="pull-right">
                        <a th:href="@{/payment/confirm(paymentId=${payment.getId()})}" class="btn btn-success">Confirm</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
