<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Register Supplier</title>
</head>
<body>
    <!-- HEADER -->
    <div th:replace="header :: header"></div>

    <div class="container">
        <h1 class="text-center" style="color: #337ab7;">Merchant Register</h1>
        <div class="row row-centered">
            <div class="col-md-6 col-md-offset-3 col-centered">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="register-form" th:action="@{/supplier/register}" method="post" role="form" th:object="${form}">
                                <div class="form-group">
                                    <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Username" th:field="*{name}"/>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" th:field="*{email}" />
                                </div>
                                <!--<div class="form-group">-->
                                <!--<input type="text" name="website" id="website" tabindex="1" class="form-control" placeholder="Email Address" th:field="*{website}" />-->
                                <!--</div>-->
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" th:field="*{password}"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="repeatPassword" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" th:field="*{repeatPassword}" />
                                </div>
                                <div>
                                    <ul th:if="${#fields.hasErrors('*')}">
                                        <li class="text-danger" th:each="err : ${#fields.errors('*')}" th:text="${err}">Nanti errornya di sini. How, you ask? It's magic</li>
                                    </ul>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div th:if="${error}">
                                <p th:text="${error}" style="color: red;"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="footer :: footer"></div>

</body>
</html>
